<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.dropbox {
			height: 300px;
			width: 300px;
			background-color: black;
		}
	</style>
</head>
<body>
	<h2>AVI Duration Test</h2>
	<span>Drop a video file on black square</span>
	<div class="dropbox"></div>
	Duration: <span id="duration"></span>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
		function bin2hex(s) {
			var i, l, o = "", n;

			s += "";

			for (i = 0, l = s.length; i < l; i++) {
				n = s.charCodeAt(i).toString(16).toUpperCase();
				o += n.length < 2 ? "0" + n : n;
			}

			return o;
		}

		function hexdec(hexString) {
			return parseInt(hexString, 16);
		}

		function str_split(string, splitLength) {
			if (splitLength === null) {
				splitLength = 1
			}
			if (string === null || splitLength < 1) {
				return false
			}
			string += ''
			var chunks = []
			var pos = 0
			var len = string.length
			while (pos < len) {
				chunks.push(string.slice(pos, pos += splitLength))
			}
			return chunks
		}

		function getDuration(bstring) {
			var framerate = hexdec(str_split(bin2hex(bstring.substring(32, 36)), 2).reverse().join(''))/1000000;
			var frames = hexdec(str_split(bin2hex(bstring.substring(48, 52)), 2).reverse().join(''));

			return Math.ceil(framerate * frames);
		}

		$(document).ready(function() {
			var $dropbox = $('.dropbox');
			var f_duration = 0;

			$dropbox.on('drag dragstart dragen dragover dragenter dragleave drop', function(e) {
				e.preventDefault();
				e.stopPropagation();
			})
			.on('drop', function(e) {
				var dropped_files = e.originalEvent.dataTransfer.files;

				if(dropped_files[0].type == 'video/avi' || dropped_files[0].type == 'video/x-msvideo') {
					var fileReader = new FileReader();
					fileReader.onload = function() {
						var bstring = this.result;

						$('#duration').html(getDuration(bstring) + ' seconds');
					}

					fileReader.readAsBinaryString(dropped_files[0]);
				} else {
					console.log(dropped_files[0].type);
					var el = document.createElement('video');
					var URL = window.URL || window.webkitURL;
					el.addEventListener('loadeddata', () => {
						$('#duration').html(el.duration + ' seconds');
					});
					el.src = URL.createObjectURL(dropped_files[0]);
				}
			});
		});
	</script>
</body>
</html>
